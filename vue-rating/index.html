<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vue JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<style type="text/css">
		body{
			text-align: center;
			padding-top: 100px; 
			font-family: 'Roboto Mono', monospace;
		}
		span{
			padding: 5px;	
			cursor: pointer;
		}
		.blue{
			color: #00f;
		}
		.grey{
			color:#ccc;
		}
	</style>
</head>
<body>
	<h1>Rate this app </h1>
	<div id="app">
		<br>
		<span @mouseover="rate=item" class="fa fa-star fa-3x blue" v-for="item in parseInt(rate)"></span><span @mouseover="rate+=item" class="fa fa-star fa-3x grey" v-for="item in parseInt(5 - rate)"></span>
		<br>
		<br>
		<template v-if="rate > 1">{{rate}} Stars</template>
		<template v-else>{{rate}} Star</template>
	</div>	

	<script src="js/vue.js"></script>
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	 -->
	<script src="js/script.js"></script>
</body>
</html>
